
apiVersion: batch/v1
kind: CronJob
...
spec:
  ...
  jobTemplate:
    spec:
      ...
      template:
        ...
        spec:
          ...
          restartPolicy: Never
          #============ Init containers ============
          initContainers:
            - name: init
              image: ...
              ...
              command:
                - ctools
                - init
              env:
                - name: CTOOLS_ROLE
                  value: cron
                - name: DB_URL
                  value: ...
                - name: DB_CA_CERT_URL
                  value: ...
                ...
              volumeMounts:
                - mountPath: "/tmp"
                  name: tmp
                ...

          #============ Containers ============
          containers:
            - name: cron
              image: ...
              imagePullPolicy: IfNotPresent
              env:
                - name: CTOOLS_ROLE
                  value: cron
                - name: DB_URL
                  value: ...
                - name: CRON_JOB
                  value: ...
                - name: CRON_SYMFONY_CMD
                  value: ...
                - name: CRON_CMD_OPTS
                  value: ...
                ...
              volumeMounts:
                - mountPath: "/tmp"
                  name: tmp
                ...
          volumes:
            - name: tmp
              emptyDir: {}
            ...
---
